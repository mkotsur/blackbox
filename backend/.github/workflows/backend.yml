name: Backend Build and Test

on:
  push:
    branches:
      - main

jobs:
  backend:
    name: Backend Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: 11

      - name: Pull Docker Images
        run: |
          docker pull rocker/r-base:4.1.3
          docker pull python:3-alpine

      - name: Backend Build
        run: |
          cd backend
          sbt compile

      - name: Backend Test
        run: |
          cd backend
          sbt test
