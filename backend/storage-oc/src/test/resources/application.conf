owncloud {
  webdav-username = "admin"
  webdav-password = ${BB_OWNCLOUD_WEBDAV_PASSWORD}
  max-folder-depth = 50
  shares-source = "http://localhost:8080/ocs/v1.php/apps/files_sharing/api/v1/shares?format=json"
  webdav-base {
    server-uri: "http://localhost:8080"
    server-suffix: "/remote.php/webdav"
  }
}